<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Estilos MUY simples para el widget */
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 16px;
            background: rgba(30,30,30,0.8); /* Fondo oscuro translúcido */
            color: #FFFFFF;
            border-radius: 16px;
        }
        #widget-title {
            font-size: 14px; color: #00FFFF; /* Color Cian */
            font-weight: bold; margin: 0;
        }
        #widget-session-name {
            font-size: 18px; font-weight: 600; margin: 4px 0 0 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        #widget-program-name {
            font-size: 12px; color: #BBBBBB; margin: 2px 0 0 0;
        }
    </style>
</head>
<body>
    <h1 id="widget-title" data-tag="title">Próxima Sesión</h1>
    <h2 id="widget-session-name" data-tag="session">Cargando...</h2>
    <p id="widget-program-name" data-tag="program"></p>
</body>
</html>
